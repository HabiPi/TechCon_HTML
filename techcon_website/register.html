<body>
    <header>
        <nav>
            <a href="./index.html">Home</a>

            <a href="./register.html">Register</a>
            <a href="./contact.html">Contact</a>
        </nav>

        <h1>Register for TechCon 2024</h1>
    </header>
    
    <main>
        <form action="/submit-form" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name"placeholder="full name">
        
            <label for="email">Email Addre:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="enter password">

            <label for="Confirm">Confirm Password:</label>
            <input type="password" id="Confirm" name="Confirm" required placeholder="confirm password">

            <label for="checkbox">Agree to Terms & Conditions</label>
            <input type="checkbox" id="checkbox" name="checkbox" required placeholder="">
        
            <label for="submit">Register Now</label>
            <button type="submit">Submit</button>
        </form>
    </main>


    <footer>

    </footer>
